<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <div class="container">
        <img src="https://s3-eu-west-1.amazonaws.com/eoi-todolist/agenda.jpg" alt="agenda-img">
        <ul class="list-group">
            <div class="input-group">
                <input id="newTODO" type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                <button class="btn-primary" onclick="addNewTODO()">AÃ±adir</button>
            </div>
            <div id="resultados">
                <li class="list-group-item">No Database</li>
            </div>
        </ul>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

    let todos = []; 
    cargarTODOS();


    function addNewTODO(){
            const newTodoTitle = $('#newTODO').val();
            const TODO = {
                text: newTodoTitle
            };
            $.ajax(
                {
                    type : 'POST',
                    url : 'http://www.api.test-todo-eoi.tk/api/todos',
                    data : JSON.stringify(TODO),
                    contentType : 'application/json',
                    dataType : 'json'
                }
            )
                .then( response => {
                    console.log('Esto es lo que quiero mostrar', response);
                    todos.push(response);
                    pintarEnPantalla();
                })
                .catch( err => {
                    console.log(err.text);
                })
    }

    function cargarTODOS(){
        $.get('http://www.api.test-todo-eoi.tk/api/todos')
            .then(todosServer => {
                todos = todosServer;
                pintarEnPantalla();
            })

    }

    function pintarEnPantalla(){
        $('#resultados').html('');
        todos.forEach( todo => {
            $('#resultados').append(`<li class="list-group-item">${todo.text}</li>`);
        })
    }



</script>

</html>
